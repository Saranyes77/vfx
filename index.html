<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VFX Artist</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #e9e9e9;
  line-height: 1.6;
}

/* ================= SECTION SPACING ================= */
.section {
  padding: 100px 80px;
}

@media (max-width:768px){
  .section{
    padding:60px 25px;
  }
}

/* ================= HERO ================= */
.tagline{
  font-size:18px;
  color:rgba(0,0,0,0.7);
  margin-bottom:20px;
}

.heading{
  font-size:70px;
  font-weight:800;
  margin:0;
}

@media(min-width:768px){
  .heading{
    font-size:110px;
  }
}

.description{
  margin-top:30px;
  font-size:20px;
  max-width:600px;
  color:rgba(0,0,0,0.7);
}

.buttons{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  font-weight:600;
  border-radius:6px;
  text-decoration:none;
  transition:.3s;
}

.btn-primary{
  background:black;
  color:white;
}

.btn-outline{
  border:2px solid black;
  color:black;
}

.btn-outline:hover,
.btn-primary:hover{
  transform:scale(1.05);
}

/* ================= BIG VIDEO SECTION ================= */
.video-section{
  padding:80px 0;
  background:#e9e9e9;
}

.video-wrapper{
  width:90%;
  max-width:1200px;
  margin:0 auto;
  aspect-ratio:16/9;
  background:black;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
}

.video-wrapper iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ================= SOFTWARE ================= */
.software{
  padding:120px 80px;
  background:white;
}

.software-header{
  text-align:right;
  margin-bottom:70px;
}

.software-header h2{
  font-size:70px;
  margin:10px 0 0;
}

@media(min-width:768px){
  .software-header h2{
    font-size:100px;
  }
}

.software-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:60px;
}

.software-item{
  text-align:center;
  transition:.3s;
}

.software-item:hover{
  transform:scale(1.08);
}

.logo-box{
  width:90px;
  height:90px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.software-name{
  margin-top:12px;
  font-size:15px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">
  <p class="tagline">ROTO | ROTO PAINT | COMPOSITING</p>

  <h1 class="heading">VFX <br> Artist</h1>

  <p class="description">
    I craft cinematic visuals and seamless compositing for film,
    advertising, and digital content. Focused on realism,
    storytelling, and detail.
  </p>

  <div class="buttons">
    <a href="#" class="btn btn-primary">LinkedIn</a>
    <a href="#" class="btn btn-outline">Email</a>
    <a href="#" class="btn btn-outline">Resume</a>
  </div>
</section>

<!-- BIG VIDEO SECTION -->
<section class="video-section">
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/weN28bKNqdY"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</section>

<!-- SOFTWARE -->
<section class="software">
  <div class="software-header">
    <p class="tagline">INDUSTRY TOOLS I USE</p>
    <h2>Softwares</h2>
  </div>

  <div class="software-grid">

    <div class="software-item">
      <div class="logo-box"><img src="images/nuke.png"></div>
      <div class="software-name">Nuke</div>
    </div>

    <div class="software-item">
      <div class="logo-box"><img src="images/blender.png"></div>
      <div class="software-name">Blender</div>
    </div>

    <div class="software-item">
      <div class="logo-box"><img src="images/maya.png"></div>
      <div class="software-name">Maya</div>
    </div>

    <div class="software-item">
      <div class="logo-box"><img src="images/ae.png"></div>
      <div class="software-name">After Effects</div>
    </div>

  </div>
</section>

</body>
</html>
