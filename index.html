<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VFX Artist</title>

<style>

/* ================= GLOBAL ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#e9e9e9;
  line-height:1.6;
}

/* Shared section spacing */
.section{
  padding:100px 80px;
}

@media(max-width:768px){
  .section{
    padding:60px 25px;
  }
}

/* ================= INTRO ================= */

.tagline{
  font-size:18px;
  color:rgba(0,0,0,0.7);
}

.heading{
  font-size:80px;
  font-weight:800;
  margin:0;
}

.description{
  margin-top:30px;
  font-size:20px;
  max-width:600px;
  color:rgba(0,0,0,0.7);
}

@media(max-width:768px){
  .heading{
    font-size:48px;
  }
}

/* ================= VIDEO ================= */

.video-section{
  background:#e9e9e9;
}

.video-wrapper{
  position:relative;
  width:calc(100% - 80px);
  margin:60px auto;
  aspect-ratio:16/9;
  overflow:hidden;
  background:black;
}



/* 16:9 cinematic scaling */
.video-wrapper iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:100vw;
  height:56.25vw;
  min-height:100%;
  min-width:177.77vh;
  transform:translate(-50%,-50%);
  border:0;
}

@media(max-width:768px){
  .video-wrapper{
    width:calc(100% - 30px);
    height:60vh;
  }
}

</style>
</head>

<body>

<!-- ================= INTRO ================= -->

<section class="section">
  <p class="tagline">ROTO | ROTO PAINT | COMPOSITING</p>

  <h1 class="heading">
    VFX Artist
  </h1>

  <p class="description">
    I craft cinematic visuals and seamless compositing for film,
    advertising, and digital content. Focused on realism,
    storytelling and detail.
  </p>
</section>

<!-- ================= VIDEO ================= -->

<section class="video-section">
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/weN28bKNqdY"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</section>

</body>
</html>
