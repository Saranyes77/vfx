<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VFX Artist</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #e9e9e9;
  line-height: 1.6;
}

/* ================= HERO ================= */
.section {
  padding: 100px 80px;
}

.tagline {
  font-size: 18px;
  color: rgba(0,0,0,0.7);
}

.heading {
  font-size: 80px;
  font-weight: 800;
  margin: 0;
}

.description {
  margin-top: 30px;
  font-size: 20px;
  max-width: 600px;
  color: rgba(0,0,0,0.7);
}

/* ================= FULL VIDEO HERO ================= */

.video-section {
  width: 100%;
  background: black;
  padding: 100px;        /* ðŸ‘ˆ adds space on all sides */
  box-sizing: border-box;
}


.video-wrapper {
  position: relative;
  width: 100%;
  height: 90vh;
  max-height: 900px;
  overflow: hidden;
  border-radius: 16px;   /* nice cinematic feel */
}


.video-wrapper iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 56.25vw;           /* 16:9 ratio */
  min-height: 100%;
  min-width: 177.77vh;       /* 16:9 ratio */
  transform: translate(-50%, -50%);
  border: 0;
}

/* ================= SOFTWARE ================= */

.software {
  padding: 120px 80px;
  background: white;
}

.software-header {
  text-align: right;
  margin-bottom: 70px;
}

.software-header h2 {
  font-size: 70px;
}

.software-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
  gap: 60px;
  text-align: center;
}

.logo-box {
  width: 90px;
  height: 90px;
  margin: auto;
}

.logo-box img {
  width: 100%;
  object-fit: contain;
}

/* ================= MOBILE ================= */

@media (max-width:768px){

.heading {
  font-size: 48px;
}

.section {
  padding: 60px 25px;
}

.video-wrapper {
  height: 60vh;
}

}
</style>
</head>

<body>

<!-- HERO TEXT -->
<section class="section">
  <p class="tagline">ROTO | ROTO PAINT | COMPOSITING</p>
  <h1 class="heading">VFX Artist</h1>

  <p class="description">
    I craft cinematic visuals and seamless compositing for film,
    advertising and digital content.
  </p>
</section>

<!-- FULL WIDTH VIDEO -->
<section class="video-section">
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/weN28bKNqdY"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</section>

<!-- SOFTWARE -->
<section class="software">
  <div class="software-header">
    <p class="tagline">INDUSTRY TOOLS I USE</p>
    <h2>Softwares</h2>
  </div>

  <div class="software-grid">
    <div>
      <div class="logo-box">
        <img src="images/nuke.png">
      </div>
      Nuke
    </div>

    <div>
      <div class="logo-box">
        <img src="images/blender.png">
      </div>
      Blender
    </div>

    <div>
      <div class="logo-box">
        <img src="images/maya.png">
      </div>
      Maya
    </div>

    <div>
      <div class="logo-box">
        <img src="images/ae.png">
      </div>
      After Effects
    </div>
  </div>
</section>

</body>
</html>
