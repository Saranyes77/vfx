<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFX Artist</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e9e9e9;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }

    @media (min-width: 768px) {
      .hero {
        padding: 0 80px;
      }
    }

    .container {
      max-width: 800px;
    }

    .tagline {
      font-size: 20px;
      color: rgba(0, 0, 0, 0.7);
      margin-bottom: 24px;
    }

    .heading {
      font-size: 60px;
      font-weight: 800;
      line-height: 1.1;
      color: black;
      margin: 0;
    }

    @media (min-width: 768px) {
      .heading {
        font-size: 100px;
      }
    }

    .description {
      margin-top: 32px;
      font-size: 20px;
      color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
    }

    .buttons {
      margin-top: 48px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background-color: black;
      color: white;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-outline {
      border: 2px solid black;
      color: black;
    }

    .btn-outline:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">

      <p class="tagline">
        ROTO | ROTO PAINT | COMPOSITING
      </p>

      <h1 class="heading">
        VFX <br /> Artist
      </h1>

      <p class="description">
        I craft cinematic visuals and seamless compositing for film,
        advertising, and digital content. Focused on realism,
        storytelling, and detail.
      </p>

      <div class="buttons">

        <a href="https://linkedin.com/in/yourprofile"
           target="_blank"
           class="btn btn-primary">
          LinkedIn
        </a>

        <a href="mailto:yourmail@example.com"
           class="btn btn-outline">
          Email
        </a>

        <a href="/resume.pdf"
           target="_blank"
           class="btn btn-outline">
          Resume
        </a>

      </div>

    </div>
  </section>

</body>
</html>
