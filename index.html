<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VFX Artist</title>

<style>

/* ================= GLOBAL ================= */

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#e9e9e9;
  line-height:1.6;
}

/* Shared section spacing */
.section{
  padding:100px 80px;
}

@media(max-width:768px){
  .section{
    padding:60px 25px;
  }
}

/* ================= INTRO ================= */

.tagline{
  font-size:18px;
  color:rgba(0,0,0,0.7);
}

.heading{
  font-size:80px;
  font-weight:800;
  margin:0;
}

.description{
  margin-top:30px;
  font-size:20px;
  max-width:600px;
  color:rgba(0,0,0,0.7);
}

@media(max-width:768px){
  .heading{
    font-size:48px;
  }
}

/* ================= SOFTWARES ================= */

.software{
  background:white;
}

.software-header{
  text-align:right;
  margin-bottom:70px;
}

.software-header h2{
  font-size:70px;
  margin:10px 0 0;
}

.software-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:60px;
  text-align:center;
}

.software-item{
  transition:.3s;
}

.software-item:hover{
  transform:scale(1.08);
}

.logo-box{
  width:90px;
  height:90px;
  margin:auto;
}

.logo-box img{
  width:100%;
  object-fit:contain;
}

.software-name{
  margin-top:12px;
  font-weight:500;
}

</style>
</head>

<body>

<!-- ================= INTRO ================= -->

<section class="section">
  <p class="tagline">ROTO | ROTO PAINT | COMPOSITING</p>

  <h1 class="heading">
    VFX Artist
  </h1>

  <p class="description">
    I craft cinematic visuals and seamless compositing for film,
    advertising, and digital content. Focused on realism,
    storytelling and detail.
  </p>
</section>

<!-- ================= SOFTWARES ================= -->

<section class="section software">

  <div class="software-header">
    <p class="tagline">INDUSTRY TOOLS I USE</p>
    <h2>Softwares</h2>
  </div>

  <div class="software-grid">

    <div class="software-item">
      <div class="logo-box">
        <img src="images/nuke.png">
      </div>
      <div class="software-name">Nuke</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/blender.png">
      </div>
      <div class="software-name">Blender</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/maya.png">
      </div>
      <div class="software-name">Maya</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/ae.png">
      </div>
      <div class="software-name">After Effects</div>
    </div>

  </div>

</section>

</body>
</html>
