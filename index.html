<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VFX Artist</title>

<style>

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#e9e9e9;
  line-height:1.6;
}

/* ================= SECTION SPACING ================= */

.section{
  padding:100px 80px;   /* true margin from left */
}

@media(max-width:768px){
  .section{
    padding:60px 25px;
  }
}

/* ================= HERO ================= */

.tagline{
  font-size:18px;
  color:rgba(0,0,0,0.7);
  margin-bottom:20px;
}

.heading{
  font-size:70px;
  font-weight:800;
  margin:0;
}

@media(min-width:768px){
  .heading{
    font-size:110px;
  }
}

.description{
  margin-top:30px;
  font-size:20px;
  max-width:600px;
  color:rgba(0,0,0,0.7);
}

.buttons{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  font-weight:600;
  border-radius:6px;
  text-decoration:none;
  transition:0.3s ease;
  display:inline-block;
}

.btn-primary{
  background:black;
  color:white;
}

.btn-primary:hover{
  transform:scale(1.05);
}

.btn-outline{
  border:2px solid black;
  color:black;
}

.btn-outline:hover{
  background:black;
  color:white;
}

/* ================= VIDEO ================= */

.video-section{
  background:white;
  padding:120px 80px;
}

.video-wrapper{
  max-width:1000px;
  margin:0 auto;
  position:relative;
  padding-top:56.25%;
}

.video-wrapper iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* ================= SOFTWARE ================= */

.software{
  padding:120px 80px;
}

.software-header{
  text-align:right;   /* opposite of hero */
  margin-bottom:70px;
}

.software-header h2{
  font-size:70px;
  margin:10px 0 0 0;
}

@media(min-width:768px){
  .software-header h2{
    font-size:100px;
  }
}

.software-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:60px;
}

.software-item{
  text-align:center;
  transition:0.3s ease;
}

.software-item:hover{
  transform:scale(1.08);
}

.logo-box{
  width:90px;
  height:90px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.software-name{
  margin-top:12px;
  font-size:15px;
  font-weight:500;
  color:rgba(0,0,0,0.8);
}

</style>
</head>
<body>

<!-- HERO -->
<section class="section">

  <p class="tagline">ROTO | ROTO PAINT | COMPOSITING</p>

  <h1 class="heading">
    VFX <br> Artist
  </h1>

  <p class="description">
    I craft cinematic visuals and seamless compositing for film,
    advertising, and digital content. Focused on realism,
    storytelling, and detail.
  </p>

  <div class="buttons">
    <a href="#" class="btn btn-primary">LinkedIn</a>
    <a href="#" class="btn btn-outline">Email</a>
    <a href="#" class="btn btn-outline">Resume</a>
  </div>

</section>

<!-- VIDEO -->
<section class="video-section">
  <div class="video-wrapper">
    <iframe 
      src="https:https://youtu.be/weN28bKNqdY?si=e1U4enEOHOVypvIF"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</section>

<!-- SOFTWARE -->
<section class="software">

  <div class="software-header">
    <p class="tagline">INDUSTRY TOOLS I USE</p>
    <h2>Softwares</h2>
  </div>

  <div class="software-grid">

    <div class="software-item">
      <div class="logo-box">
        <img src="images/nuke.png" alt="Nuke">
      </div>
      <div class="software-name">Nuke</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/blender.png" alt="Blender">
      </div>
      <div class="software-name">Blender</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/maya.png" alt="Maya">
      </div>
      <div class="software-name">Maya</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/ae.png" alt="After Effects">
      </div>
      <div class="software-name">After Effects</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/pr.png" alt="Premiere Pro">
      </div>
      <div class="software-name">Premiere Pro</div>
    </div>

    <div class="software-item">
      <div class="logo-box">
        <img src="images/ps.png" alt="Photoshop">
      </div>
      <div class="software-name">Photoshop</div>
    </div>

  </div>

</section>

</body>
</html>
